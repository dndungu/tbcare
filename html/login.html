<head>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<title>Simpla Admin | Sign In</title>
				<link rel="stylesheet" href="/skins/tbcare/css/reset.css" type="text/css" media="screen" />
				<link rel="stylesheet" href="/skins/tbcare/css/style.css" type="text/css" media="screen" />
				<link rel="stylesheet" href="/skins/tbcare/css/blue.css" type="text/css" media="screen" />
				<link rel="stylesheet" href="/skins/tbcare/css/invalid.css" type="text/css" media="screen" />
				<!--[if lte IE 7]>
				<link rel="stylesheet" href="/skins/tbcare/css/ie.css" type="text/css" media="screen" />
				<![endif]-->

<script type="text/javascript"
	src="resources/scripts/jquery-1.3.2.min.js"></script>

<!-- jQuery Configuration -->
<script type="text/javascript"
	src="resources/scripts/simpla.jquery.configuration.js"></script>

<!-- Facebox jQuery Plugin -->
<script type="text/javascript" src="resources/scripts/facebox.js"></script>

<!-- jQuery WYSIWYG Plugin -->
<script type="text/javascript" src="resources/scripts/jquery.wysiwyg.js"></script>

<!-- Internet Explorer .png-fix -->

<!--[if IE 6]>
			<script type="text/javascript" src="resources/scripts/DD_belatedPNG_0.0.7a.js"></script>
			<script type="text/javascript">
				DD_belatedPNG.fix('.png_bg, img, li');
			</script>
		<![endif]-->

</head>

<body id="login">

	<div id="login-wrapper" class="png_bg">
		<div id="login-top">

			<h1>Simpla Admin</h1>
			<!-- Logo (221px width) -->
			<img id="logo" src="resources/images/logo.png"
				alt="Simpla Admin logo" />
		</div>
		<!-- End #logn-top -->

		<div id="login-content">

			<form action="index.html">

				<div class="notification information png_bg">
					<div>Just click "Sign In". No password needed.</div>
				</div>

				<p>
					<label>Username</label> <input class="text-input" type="text" />
				</p>
				<div class="clear"></div>
				<p>
					<label>Password</label> <input class="text-input" type="password" />
				</p>
				<div class="clear"></div>
				<p id="remember-password">
					<input type="checkbox" />Remember me
				</p>
				<div class="clear"></div>
				<p>
					<input class="button" type="submit" value="Sign In" />
				</p>

			</form>
		</div>
		<!-- End #login-content -->

	</div>
	<!-- End #login-wrapper -->

</body>
</html>
